<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{data.stop}} - {{data.day}}</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/foundation.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
            <h1>Timetable</h1>
        </div>
    </div>
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
    <h2>{{data.stop}}</h2>
        </div>
    </div>
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
    <h2>{{data.date}} - {{data.day}}</h2>
        </div>
    </div>
    <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
            <table>
                <thead>
                <tr>
                    <th>Time</th>
                    <th>Route</th>
                    <th>Direction</th>
                </tr>
                </thead>
                <tbody>
                {% for row in data.rows %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/vendor/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/what-input.js')}}"></script>
    <script src="{{ url_for('static', filename='js/vendor/foundation.min.js')}}"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
