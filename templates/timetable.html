<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{data.stop}} - {{data.day}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/spectre.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/spectre-exp.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/spectre-icons.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/app.css') }}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-65677188-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-65677188-2');
</script>
</head>

<body>

    <div class="container">
        <div class="columns">
            <div class="column">
                <span class="h1">Station:</span> {{data.stop}}
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <span class="h2">Date:</span> {{data.date}}
            </div>
        </div>
        <!-- first express, last express, route ends -->
        <!-- if javascript, be able to search -->
        <div class="columns">
            <div class="column">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Arriving</th>
                            <th>Route</th>
                            <th>Direction</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data.rows %}
                        <tr>
                            <!-- <span class="label label-primary">Express</span>  -->
                            <td class="time">{{row[0]}}</td>
                            <td class="bus">{{row[1]}}</td>
                            <td class="direction">{{row[2]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
