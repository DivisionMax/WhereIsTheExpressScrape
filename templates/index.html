<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where Is The Express</title>
</head>
<body>
<form method="POST" action="timetable" id="stop_form">
    <input type="submit">
</form>
{% for value in options %}
<p>
    <a href="{{ url_for('timetable', id=value[0], name=value[1])}}">
        {{value[1]}}
    </a>
</p>
{% endfor %}
</body>
</html>
