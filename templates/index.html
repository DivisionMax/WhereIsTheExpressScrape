{% extends "generic_base.html" %}
{% block title %}Where Is The MyCiti{% endblock %}
{% block content %}
<div class="container">
        <div class="columns">
            <div class="column">
                <h1>MyCiti Stops</h1>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <table class="table table-striped table-hover">
                    {% for value in options %}
                    <tr>
                        <td>
                            <a href="{{ url_for('timetable', id=value[0], name=value[1])}}">
                                                        {{value[1]}}
                                                    </a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    <script>
            window.onload = function () {
                var search = document.getElementById("search");
                search.style.display = "block";
            }
        </script>
{% endblock %}
